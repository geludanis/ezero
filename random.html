<!DOCTYPE html>
<html>
<head>
<script>
function generateRandomPercentage() {
  var randomPercentage = (Math.random() * 100).toFixed(2);
  document.getElementById("output").innerHTML = randomPercentage + "%";
}
</script>
</head>
<body>

<button onclick="generateRandomPercentage()">Vezi cât ești de prost</button>

<p>Probabilitatea nivelului tău de prostie: <span id="output"></span></p>

</body>
</html>
